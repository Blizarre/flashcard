<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            opacity: 1;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            transform: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard {
            width: 420px;
            height: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 1px 0px rgba(255, 255, 255, 0.6) inset;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .flashcard:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 1px 0px rgba(255, 255, 255, 0.6) inset;
        }

        .flashcard-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .flashcard-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .flashcard-description {
            font-size: 1.2rem;
            color: #718096;
            line-height: 1.6;
            display: none;
            font-weight: 500;
        }

        .flashcard.revealed .flashcard-description {
            display: block;
        }

        .flashcard-controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 8% auto;
            padding: 35px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 1px 0px rgba(255, 255, 255, 0.6) inset;
        }

        .modal h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-cancel {
            background: #ccc;
            color: #333;
        }

        .btn-cancel:hover {
            background: #bbb;
        }

        .no-cards {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin: 40px 0;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .flashcard {
                width: 100%;
                max-width: 350px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flashcard App</h1>
            <p>Tap cards to reveal answers</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="showCreateModal()">+</button>
            <button class="btn btn-secondary" onclick="loadCards()">↻</button>
        </div>

        <div id="flashcard-area">
            <!-- Flashcard will be inserted here -->
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create New Flashcard</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-question">Question:</label>
                    <input type="text" id="card-question" required>
                </div>
                <div class="form-group">
                    <label for="card-answer">Answer:</label>
                    <textarea id="card-answer" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentCardId = null;
        let isEditing = false;
        let editingCardId = null;
        let flashcards = null;

        async function loadCards() {
           const response = await fetch('/data/cards.json');
           if (response.ok) {
               flashcards = await response.json();
               console.log('Cards loaded:', Object.keys(flashcards).length);
               showRandomCard();
           } else {
               let error_msg = await response.text();
               console.error('Error saving card:', error_msg);
               alert(`Error saving card: ${error_msg}. Please try again.`);
           } 
        }

        // Show a random flashcard
        function showRandomCard() {
            let keys = Object.keys(flashcards)
            if (keys.length === 0) {
                document.getElementById('flashcard-area').innerHTML = 
                    '<div class="no-cards">No flashcards available. Create one to get started!</div>';
                return;
            }

            const randomIndex = Math.floor(Math.random() * keys.length);
            let currentCardId = keys[randomIndex]
            currentCard = flashcards[currentCardId];
            
            const flashcardHTML = `
                <div class="flashcard-container">
                    <div class="flashcard" onclick="toggleCard()" id="current-flashcard">
                        <div class="flashcard-controls">
                            <button class="btn btn-edit btn-small" onclick="event.stopPropagation(); editCard('${currentCardId}')">✏️</button>
                        </div>
                        <div class="flashcard-content">
                            <div class="flashcard-title">${currentCard.question}</div>
                            <div class="flashcard-description">${currentCard.answer}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('flashcard-area').innerHTML = flashcardHTML;
        }

        // Toggle card to show/hide description
        function toggleCard() {
            const card = document.getElementById('current-flashcard');
            if (card.classList.contains('revealed')) {
                // If already revealed, show next card
                showRandomCard();
            } else {
                // Reveal the description
                card.classList.add('revealed');
            }
        }

        // Show create modal
        function showCreateModal() {
            isEditing = false;
            editingCardId = null;
            document.getElementById('modal-title').textContent = 'Create New Flashcard';
            document.getElementById('card-question').value = '';
            document.getElementById('card-answer').value = '';
            document.getElementById('card-modal').style.display = 'block';
        }

        // Edit existing card
        function editCard(cardId) {
            const card = flashcards[cardId];
            if (!card) return;

            isEditing = true;
            editingCardId = cardId;
            document.getElementById('modal-title').textContent = 'Edit Flashcard';
            document.getElementById('card-question').value = card.question;
            document.getElementById('card-answer').value = card.answer;
            document.getElementById('card-modal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('card-modal').style.display = 'none';
        }

        // Save card (create or update)
        async function saveCard(cardData) {
            let response = null;
            if (isEditing) {
                response = await fetch(`/card/${editingCardId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cardData)
                });
            } else {
                response = await fetch('/card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cardData)
                });
            }
            if (response.ok) {
                console.log('Card saved successfully');
                loadCards();
                closeModal();
                showRandomCard();
            } else {
                let error_msg = await response.text();
                console.error('Error saving card:', error_msg);
                alert(`Error saving card: ${error_msg}. Please try again.`);
            }
        }

        // Handle form submission
        document.getElementById('card-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const question = document.getElementById('card-question').value.trim();
            const answer = document.getElementById('card-answer').value.trim();
            
            if (!question || !answer) {
                alert('Please fill in both question and answer.');
                return;
            }
            
            saveCard({ question, answer });
        });

        // Close modal when clicking outside
        document.getElementById('card-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadCards();
        });
    </script>
</body>
</html>
